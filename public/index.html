<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Monitor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background:#0a0a0a; color:#fff; font-family:sans-serif; margin:0; }
    .topbar { background:#1a1a1a; padding:10px 20px; display:flex; justify-content:space-between; }
    .btn { background:#333; color:#fff; border:none; padding:8px 12px; border-radius:4px; cursor:pointer; }
    .btn:hover { background:#4a9eff; }
    #grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); gap:15px; padding:20px; }
    .card { background:#1a1a1a; border:1px solid #333; border-radius:8px; padding:10px; }
    .store { display:flex; flex-wrap:wrap; gap:10px; padding:20px; }
    .store-item { background:#222; border:1px solid #444; border-radius:6px; padding:10px; width:200px; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="topbar">
    <h2>ðŸ“Š Room Monitor</h2>
    <div>
      <button class="btn" onclick="toggleStore()">ðŸ›’ App Store</button>
    </div>
  </div>

  <div id="grid"></div>
  <div id="store" class="store hidden"></div>

<script>
let apps = [];
let installed = JSON.parse(localStorage.getItem("installedApps") || "[]");

// Load apps list
fetch('/api/apps').then(r=>r.json()).then(list=>{
  apps=list;
  renderStore();
  renderGrid();
});

function renderStore(){
  const store=document.getElementById('store');
  store.innerHTML='';
  apps.forEach(app=>{
    const el=document.createElement('div');
    el.className='store-item';
    el.innerHTML=`
      <h3>${app.icon} ${app.name}</h3>
      <p>${app.description}</p>
      <button class='btn'>Install</button>
    `;
    el.querySelector('button').onclick=()=>installApp(app);
    store.appendChild(el);
  });
}

async function installApp(app){
  if(installed.find(a=>a.id===app.id)) return;
  const code=await (await fetch(app.src)).text();
  localStorage.setItem('app:'+app.id, code);
  installed.push({id:app.id,name:app.name});
  localStorage.setItem('installedApps', JSON.stringify(installed));
  renderGrid();
}

function renderGrid(){
  const grid=document.getElementById('grid');
  grid.innerHTML='';
  installed.forEach(inst=>{
    const meta=apps.find(a=>a.id===inst.id);
    if(!meta) return;
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`<h3>${meta.icon} ${meta.name}</h3><div id="content-${inst.id}"></div>`;
    grid.appendChild(card);
    loadApp(inst.id);
  });
}

function loadApp(id){
  const code=localStorage.getItem('app:'+id);
  if(!code) return;
  const fn=new Function('containerId', code);
  fn('content-'+id);
}

function toggleStore(){
  document.getElementById('store').classList.toggle('hidden');
}
</script>
</body>
</html>
